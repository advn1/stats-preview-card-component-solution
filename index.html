<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>

</head>
<body>
  <div class="component">
    <div class="img-div">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
    <div class="main-content">
      <div class="bold">
        <p>Get <span>insights</span> that help your business grow.</p>
      </div>
      <div class="main-text"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p></div>
      <div class="stats">
        <div class="companies">
          <div class="amount"><p>10k+</p></div>
          <div class="thing"><p>COMPANIES</p></div>
        </div>
        <div class="templates">
          <div class="amount"><p>314</p></div>
          <div class="thing"><p>TEMPLATES</p></div>
        </div>
        <div class="queries">
          <div class="amount"><p>12M+</p></div>
          <div class="thing"><p>QUERIES</p></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
